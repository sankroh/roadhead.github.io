<script id="photo" type="text/x-handlebars-template">
    <div class="tile">
      <a class="tile-inner" href="{{url}}">
        <img class="item" src="{{thumb_url}}" title="{{title}}">
      </a>
    </div>
</script>
<script type="text/javascript">
  $(document).ready(function() {
    var source = $("#photo").html();
    var template = Handlebars.compile(source);
    $.getJSON( "http://firehose.fluxhq.com/photos/", function( data ) {
      $.each( data.photos, function( i, element ) {
        var src = template(element);
        $('#gallery').append(src);
      });
      var wall = new freewall('#gallery');
      wall.reset({
        selector: '.tile-inner',
        animate: true,
        cellW: 150,
        cellH: 'auto',
        onResize: function() {
          wall.fitWidth();
        }
      });
      var images = wall.container.find('.tile-inner');
      var length = images.length;
      images.css({visibility: 'hidden'});
      images.find('img').load(function() {
        -- length;
        if (!length) {
          setTimeout(function() {
            images.css({visibility: 'visible'});
            wall.fitWidth();
          }, 505);
        }
      });
      wall.fitWidth();
    });
  });
</script>
